<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(271deg, #3a0072 0%, #77589d 100%);
            color: white;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Main Container */
        .loading-container {
            background: #5e11a3;
            padding: 40px 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Spinner Styling */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #77589d;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Typography */
        h3 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
        }

        .time-left {
            font-size: 20px;
            margin-top: 20px;
            color: white;
        }

        /* Button Styling */
        .btn-cancel {
            text-decoration: none;
            background-color: #5e11a3;
            color: white;
            padding: 14px 40px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-cancel:hover {
            background-color: #430a73;
            transform: scale(1.05);
        }

        .btn-cancel:active {
            background-color: #6c25a3;
            transform: scale(1);
        }

        .btn-cancel:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div class="loading-container">
    <h3>Loading...</h3>
    <div class="spinner"></div>
    <div class="time-left">
        Redirecting in <span id="timeLeft">3</span> seconds.
    </div>
    <button class="btn-cancel" id="cancelButton">Cancel</button>
</div>

<script>
    let timeLeft = 3*60;
    const timeLeftElement = document.getElementById('timeLeft');
    const cancelButton = document.getElementById('cancelButton');

    timeLeftElement.textContent = timeLeft;

    const timer = setInterval(() => {
        timeLeft--;
        timeLeftElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = "/";
        }
    }, 1000);

    // Cancel button functionality
    cancelButton.addEventListener('click', () => {
        clearInterval(timer);
        window.location.href = "/";
    });
</script>
</body>
</html>
